<div class="form-group">
  <input type="text" class="form-control" [formControl]="searchControl">
</div>

<div *ngIf="result$ | async as books">
    <div class="card-title" *ngFor="let book of books">
      <h2>
        <a [routerLink]="['/books', book.isbn]">{{ book.title }}</a>
      </h2>
    </div>
    <!-- {{book | json}} -->
</div>
