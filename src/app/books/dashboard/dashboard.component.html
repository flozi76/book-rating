<div *ngIf="loading$ | async">LOADING...</div>
<h3>Book Count: {{getBookCount()}}</h3>
<button class="btn btn-blue" (click)="doResetBookList()"> Reset book list</button>
<p>{{time | date:'longTime'}}</p>
<br-book
  *ngFor="let bookElement of books; index as i; last as l"
  [book]="bookElement"
  [ratingState]="getRatingState(bookElement)"
  (rateUp)="doRateUp($event)"
  (rateDown)="doRateDown(bookElement)"
  (deleteBook)="doDeleteBook($event)"
  ></br-book>
