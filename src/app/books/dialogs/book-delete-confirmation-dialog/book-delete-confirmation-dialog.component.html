<h1 mat-dialog-title>Delete Book</h1>
<div mat-dialog-content>
  Would you like to delete the book:

  <h2>{{data.title}}</h2>
  <h2>{{data.isbn}}</h2>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(true);">Ok</button>
</div>
