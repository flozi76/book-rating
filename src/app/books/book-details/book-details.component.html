<a [routerLink]="'/books'"> Dashboard </a>
<a [routerLink]="['/books', '9783864907791']"> Angular </a>

<ng-container *ngIf="book$ | async as book">
  <h2>{{book.title}}</h2>
  <p>{{book.description}}</p>
  <p>{{book.isbn}}</p>

</ng-container>

<pre>
{{book$ | async | json}}
</pre>
<span *ngIf="resizeWindow$ | async as resizeEvent">
  Window Width:
<pre>{{resizeEvent | json}}</pre>
</span>
